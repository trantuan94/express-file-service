<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span ng-click="collapsed = !collapsed;">
                Nhãn&nbsp;<i ng-class="{'fa-caret-right':collapsed,'fa-caret-down':!collapsed}" class="fa fa-lg"></i>
            </span>

            <a ng-click="fn.edit()" class="btn btn-sm btn-link pull-right">
                <em ng-class="{'text-danger':!fn.editMode,'text-success':fn.editMode}">
                    {{fn.editMode?'Hoàn thành':'Sửa'}}
                </em>
            </a>
        </h3>
    </div>

    <div ng-hide="collapsed" class="form-group">
        <form name="addform" ng-submit="fn.add()">
            <div class="input-group col-xs-12">
                <input type="text" ng-model="newLabel.name" placeholder="Thêm nhãn mới" required="required"
                       class="form-control"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-plus"></i></button>
                </span>
            </div>
        </form>
    </div>

    <table class="table-mq table-hover">
        <thead>
            <tr>
                <th width="35%" class="text-center">Nhãn</th>
                <th width="35%" class="text-center">Công ty</th>
                <th width="20%" class="text-center">Thống kê</th>
            </tr>
        </thead>
        <tbody>
            <tr 
                ng-repeat="tag in label.labels | orderBy: 'name' | filter:modeFilter" 
                ng-class="fn.getClass(tag.name)"
                ng-click="fn.selected(tag.name)"
            >
                <td>
                    <small ng-if="authUser.role == 'admin'">{{ tag.company ? tag.company.name + '_' : '' }}</small>
                    <small>{{ tag.name }}</small>
                </td>
                <td>{{tag.company ? tag.company.name : ''}}</td>
                <td class="text-center">
                    <span ng-if="!fn.editMode &amp;&amp; !fn.getClass(tag.name)">
                        {{label.labelsCount[tag.name] || '0'}}
                    </span>
                    <button 
                        ng-click="fn.delete(tag); $event.stopPropagation()" ng-if="fn.editMode || fn.getClass(tag.name)"
                        class="close clear-float">
                        <i ng-class="{'text-danger': fn.editMode}" class="fa fa-times-circle fa-lg"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
