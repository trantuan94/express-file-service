<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
            <span ng-click="collapsed = !collapsed;">
                Danh sách phát&nbsp;
                <i ng-class="{'fa-caret-right':collapsed,'fa-caret-down':!collapsed}" class="fa fa-lg"></i>
            </span>

            <a ng-click="fn.edit()" class="btn btn-sm btn-default pull-right">
                <em ng-class="{'text-danger':!fn.editMode,'text-success':fn.editMode}">
                    {{fn.editMode?'Xong':'Sửa'}}
                </em>
            </a>
        </h3>
    </div>

    <div ng-hide="collapsed" class="form-group">
        <form name="addform" ng-submit="fn.add()">
            <div class="input-group col-xs-12">
                <input type="text" ng-model="newPlaylist.name" placeholder="Thêm danh sách phát" required="required"
                       class="form-control"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-info"><i class="fa fa-plus"></i></button>
                </span>
            </div>
        </form>
    </div>

    <ul ng-hide="collapsed" class="nav nav-pills nav-stacked">
        <li ng-repeat="playlist in playlist.playlists" ng-class="fn.getClass(playlist)">
            <a ng-click="fn.selected(playlist)">
                <div class="row">
                    <div class="col-sm-10">
                        <small ng-hide="playlist.renameEnable &amp;&amp; fn.editMode">{{ playlist.name }}</small>

                        <div ng-show="playlist.renameEnable &amp;&amp; fn.editMode" class="form-group">
                            <input type="text" ng-model="playlist.newname" ng-blur="fn.rename($index)"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <button ng-click="$event.stopPropagation();fn.delete($index);" ng-if="fn.editMode"
                                class="close">
                            <i ng-class="{'text-danger': fn.editMode}" class="fa fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <div class="input-group col-xs-12">
        <button ng-click="fn.uploadFile.getInput()" class="btn btn-primary btn-block">Tải lên danh sách phát</button>
        <input type="file" id="uploadFileInput"  class="form-control hidden"/>
    </div>
</div>
