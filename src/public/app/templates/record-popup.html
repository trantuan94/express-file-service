<div class="modal-header">
    <button ng-click="modalRecord.close()" class="close">&times;</button>
    <h3 class="text-warning">{{"Thêm mới tệp ghi âm"}}</h3>
</div>

<div class="modal-body recorder_master">
    <div id="controls">
        <button id="recordButton" ng-click="audio.startRecording(event)">Record</button>
        <button id="stopButton" disabled ng-click="audio.stopRecording(event)">Stop</button>
        <button ng-show="!objRecorder.success" disabled>Download</button>
        <a ng-show="objRecorder.success" class="btn_recorder" id="downloadButton">Download</a>
    </div>

    <div ng-show="objRecorder.success" id="recordList">
        <div id="formats">Format: start recording to see sample rate</div>
        <h3>Recordings</h3>
        <div id="audio_result"></div>
    </div>
</div>

<div class="modal-footer">
    <button ng-click="modalRecord.close()" class="btn btn-warning">Đóng</button>
</div>
