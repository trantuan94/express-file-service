
<div class="modal-header">
  <button ng-click="cancel()" class="close">&times;</button>
  <h3 class="text-warning">{{msg.title || "Trạng thái" }}</h3>
</div>
<div class="modal-body">
  <h5 style="white-space: pre-line;">{{msg.msg}}</h5>
</div>
<div class="modal-footer">
  <button ng-click="cancel()" class="btn btn-warning">Đóng</button>
</div>
