<div class="modal-header">
    <h3 class="text-warning">Chọn hướng và độ phân giải hiển thị</h3>
</div>

<div class="modal-body">
    <form role="form" name="formdisplay">
        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Độ phân giải</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="resolutions[0].value"/>
                        <small>{{resolutions[0].name}}</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.resolution" ng-value="resolutions[1].value"/>
                        <small>{{resolutions[1].name}}</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Resize Screen</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="group.selectedGroup.resizeScreen.enable"/>
                        <small>Enable</small>
                    </label>
                </div>

                <div class="row" ng-if="group.selectedGroup.resizeScreen.enable">
                    <div class="col-sm-3">
                        <div>
                            <label class="text-muted"><small>Left</small></label>
                        </div>

                        <div>
                            <input type="number" min="0" ng-model="group.selectedGroup.resizeScreen.left" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label class="text-muted"><small>Right</small></label>

                        <div>
                            <input type="number" min="0" ng-model="group.selectedGroup.resizeScreen.right" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label class="text-muted"><small>Top</small></label>

                        <div>
                            <input type="number" min="0" ng-model="group.selectedGroup.resizeScreen.top" class="form-control"/>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <label class="text-muted"><small>Bottom</small></label>

                        <div>
                            <input type="number" min="0" ng-model="group.selectedGroup.resizeScreen.bottom" class="form-control"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Hướng TV</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio"
                               ng-model="group.selectedGroup.orientation"
                               ng-value="orientations[0].value"/>

                        <small>{{orientations[0].name}}</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div ng-repeat="type in orientations" ng-if="$index &gt; 0" class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.orientation" ng-value="type.value"/>
                        <small>{{type.name}}</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Animation</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationEnable"
                               ng-change="group.selectedGroup.animationType = null;" ng-value="false"/>
                        <small>Tắt</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationType"
                               ng-change="group.selectedGroup.animationEnable = true;" value="blend"/>
                        <small class="text-primary">Trộn</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationType"
                               ng-change="group.selectedGroup.animationEnable = true;" value="right"/>
                        <small>Trượt phải</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationType"
                               ng-change="group.selectedGroup.animationEnable = true;" value="left"/>
                        <small>Trượt trái</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-3">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationType"
                               ng-change="group.selectedGroup.animationEnable = true;" value="up"/>
                        <small>Trượt lên</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.animationType"
                               ng-change="group.selectedGroup.animationEnable = true;" value="down"/>
                        <small>Trượt xuống</small>
                    </label>
                </div>
            </div>
        </div>

        <hr/>

        <div class="form-group row">
            <div class="col-xs-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Màn hình nền</small>
                    </label>
                </div>
            </div>

            <div class="col-xs-3">
                <div class="input-group input-group-sm">
                    <input type="color" ng-model="group.selectedGroup.signageBackgroundColor" class="form-control"/>
                    <small class="input-group-addon">{{group.selectedGroup.signageBackgroundColor}}</small>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-4 text-right">
                <div title="{{'Default volume output is 100%' }}" class="radio">
                    <small class="text-muted"><span title="needs v1.7.0+">Âm lượng(%)</span></small>
                </div>
            </div>

            <div class="col-sm-2">
                <input type="number" min="0" max="100" ng-model="group.selectedGroup.omxVolume" class="form-control"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Hiển thị Logo</small>
                    </label>
                </div>
            </div>

            <div class="col-xs-4">
                <button ng-click="showFileList()" class="btn btn-link" style="padding: 0px;padding-top: 10px;"><label>{{group.selectedGroup.logo
                    || "Chọn một hình ảnh png"}}</label></button>
                <button ng-if="group.selectedGroup.logo" ng-click="group.selectedGroup.logo=null"
                        class="btn btn-xs btn-warning">X
                </button>
            </div>

            <div class="col-xs-2">
                <div class="form-group">
                    <input type="text" placeholder="x pos" ng-model="group.selectedGroup.logox"
                           class="input-sm form-control"/>
                </div>
            </div>

            <div class="col-xs-2">
                <div class="form-group">
                    <input type="text" placeholder="y pos" ng-model="group.selectedGroup.logoy"
                           class="input-sm form-control"/>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="checkbox">
                    <label class="text-muted">
                        <small>Đồng hồ hiển thị</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="show_clock" ng-model="group.selectedGroup.showClock.enable"/>
                        <small>Hiển thị</small>
                    </label>
                </div>
            </div>

            <div ng-show="group.selectedGroup.showClock.enable" class="col-sm-3">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.showClock.position" value="top"/>
                        <small>Trên</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.showClock.position" value="bottom"/>
                        <small>Dưới</small>
                    </label>
                </div>
            </div>

            <div ng-show="group.selectedGroup.showClock.enable" class="col-sm-3">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.showClock.format" value="12"/>
                        <small>12 hr</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.showClock.format" value="24"/>
                        <small>24 hr</small>
                    </label>
                </div>
            </div>
        </div>

        <hr/>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Fit image</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="0"/>
                        <small>Actual</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="1"/>
                        <small>Letterbox</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.imageSize" ng-value="2"/>
                        <small>Stretched</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="checkbox">
                    <label>
                        <small>Reload link URLs each time<br>(appends ?ts in chromeapp)</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="reload_checkbox" ng-model="group.selectedGroup.urlReloadDisable"
                               ng-true-value="false" ng-false-value="true"
                               ng-checked="group.selectedGroup.urlReloadDisable !== true"/>
                        <small>Enable</small>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Fit video</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.videoSize" ng-value="1"/>
                        <small>Letterbox</small>
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input type="radio" ng-model="group.selectedGroup.videoSize" ng-value="2"/>
                        <small>Stretched</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4 text-right">
                <small>Stop video every seconds to show adverts (0 to disable)</small>
            </div>

            <div class="col-sm-2">
                <input type="number" placeholder="secs" ng-model="group.timeToStopVideo" class="input-sm form-control"/>
            </div>
        </div>

        <hr/>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Lịch trình hiển thị TẮT</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="sleep_checkbox" ng-model="group.selectedGroup.sleep.enable"/>
                        <small>Bật</small>
                    </label>
                </div>
            </div>
        </div>

        <div ng-show="group.selectedGroup.sleep.enable" class="form-group row">
            <div class="col-sm-4 col-sm-offset-4">
                <label>
                    <small>ON lúc</small>
                    <input type="time" ng-model="group.selectedGroup.sleep.ontimeUTC" class="form-control"/>
                </label>
            </div>

            <div class="col-sm-4">
                <label>
                    <small>OFF lúc</small>
                    <input type="time" ng-model="group.selectedGroup.sleep.offtimeUTC" class="form-control"/>
                </label>
            </div>

            <div class="col-sm-10 col-sm-offset-2">
                <small class="text-info">Để kiểm soát tốt hơn, hãy sử dụng danh sách phát TV_OFF theo lịch trình nhóm
                </small>
            </div>
        </div>

        <hr/>

        <div class="form-group row">
            <div class="col-sm-4 text-right">
                <div class="radio">
                    <label class="text-muted">
                        <small>Khởi động lại thiết bị hàng ngày</small>
                    </label>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="sleep_checkbox" ng-model="group.selectedGroup.reboot.enable"/>
                        <small>Bật</small>
                    </label>
                </div>

                <input type="time" class="input-sm form-control col-sm-8"
                       ng-show="group.selectedGroup.reboot.enable" ng-model="group.selectedGroup.reboot.timeUTC"/>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="displayModal.close()" class="btn">Hủy</button>
    <button ng-click="saveSettings()" class="btn btn-primary">OK</button>
</div>
