<div class="row height100 overflow-auto">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title flex-content">
                <span class="flex-item-vertial">Lịch sử phát sóng</span>
                <div class="btn-toolbar btn-group-sm flex-item-right">
                    <a ng-click="exportFile.setConditions()" class="btn btn-primary">
                        <em><i class="fa fa-file-excel"></i> Xuất lịch sử phát</em>
                    </a>
                </div>
            </h3>
        </div>

        <div class="panel-body">
            <table ng-table="tableParams" show-filter="true" class="table table-bordered table-striped">
                <tr ng-repeat="row in $data">
                    <td title="'STT'" title-alt="'STT'" class="td_center">
                        <small class="text-info truncate">{{$index + 1}}</small>
                    </td>

                    <td title="'Tên nội dung'" sortable="'filename'" filter="{filename: 'text'}">
                        <small class="text-body truncate">{{row.filename}}</small>
                    </td>

                    <td title="'Ngày tháng'" sortable="'date'" filter="{date: 'text'}" class="td_center" style="width: 160px">
                        <small class="text-body truncate">{{row.date | date:'dd - MM - yyyy'}}</small>
                    </td>

                    <td title="'Thời lượng (giây)'" sortable="'duration'" style="width: 125px">
                        <small class="text-info truncate">{{row.duration || 15}}</small>
                    </td>

                    <td title="'Số lần phát'" sortable="'times'" style="width: 100px">
                        <small class="text-info truncate">{{row.times}}</small>
                    </td>

                    <td title="'Thời lượng phát sóng (giây)'" sortable="'airtime'" style="width: 220px">
                        <small class="text-info truncate" style="font-size: small">
                            {{row.airtime || (row.duration || 15) * row.times}}
                        </small>
                    </td>

                    <td title="'Hành động'" class="td_center" style="width: 120px">
                        <button ng-click="$event.stopPropagation();fn.detail(row)" class="btn btn-sm btn-warning">
                            <i class="fa fa-eye"></i> Chi tiết
                        </button>
                    </td>

<!--                    <td title="'Thiết bị phát'">-->
<!--                        <small class="border-bottom" ng-repeat="item in row.players">-->
<!--                            <p>Tên TB: <small class="text-info">{{item.cpuSerialNumber}}</small></p>-->
<!--                            <p>SL: {{item.times}} lượt</p>-->
<!--                        </small>-->
<!--                    </td>-->
                </tr>
            </table>
        </div>
    </div>
</div>
