
<div class="row height100 overflow-auto formChangePw">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Cập nhât mật khẩu</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="formChangePw" ng-submit="fn.changePw()">
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="control-label col-sm-4">Mật khẩu cũ</label>
                        <div class="col-sm-8">
                            <input type="password" ng-model="object.old_password" min="6" required="required" class="form-control"
                                   placeholder="Nhập mật khẩu của bạn"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Mật khẩu mới</label>
                        <div class="col-sm-8">
                            <input type="password" ng-model="object.new_password" min="6" required="required" class="form-control"
                                   placeholder="Nhập mật khẩu mới" ng-change="fn.changeNewPw()"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="control-label col-sm-4">Nhập lại mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" ng-model="object.retype_password" min="6" required="required" class="form-control"
                                   placeholder="Nhập lại mật khẩu mới" ng-change="fn.changeNewPw()"/>
                        </div>
                    </div>

                    <div class="form-group row" ng-if="statusMsg">
                        <h5 class="col-sm-offset-1 col-sm-11 text-danger">Lỗi: {{statusMsg}}</h5>
                    </div>
                </div>

                <div class="modal-footer">
                    <button ng-click="fn.back()" class="btn btn-warning"><i class="fa fa-reply"></i> Hủy</button>
                    <button type="submit" ng-disabled="msg.disable" class="btn btn-primary">
                        <i class="fa fa-save"></i> Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
