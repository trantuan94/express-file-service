<div class="modal-header">
    <h3 class="text-warning">Thiết lập
        <a ng-click="modalSetting.close()" class="pull-right close">×</a>
    </h3>
</div>

<div class="modal-body">
    <form role="form" name="player_settings">

        <div class="form-group row">
            <label class="control-label col-sm-4">Âm lượng</label>

            <div class="col-sm-6">
                <input type="number" min="0" max="100" ng-model="selectedPlayer.volume" class="form-control hidden"/>

                <rzslider rz-slider-model="selectedPlayer.volume" rz-slider-options="slider.options"></rzslider>
                <p ng-show="selectedPlayer.error" class="text-danger">{{selectedPlayer.error}}</p>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-primary btn-xs" ng-click="setVolume()" ng-show="selectedPlayer.enable">
                    Cài đặt
                </button>
            </div>
        </div>
    </form>
</div>
